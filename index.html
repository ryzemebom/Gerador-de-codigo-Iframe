<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Gerador de iframe YouTube</title>
</head>
<body>

<div class="container">

  
  <h1>Gerador de iframe YouTube</h1>
  <input type="text" id="youtubeUrl" placeholder="Cole o link do vídeo do YouTube">
  <button onclick="generateCode()">Gerar Código</button>
  <textarea id="iframeCode" readonly placeholder="O código do iframe aparecerá aqui..."></textarea>
  <button onclick="copyCode()">Copiar Código</button>
</div>

<script src="script.js"></script>
</body>
</html>
